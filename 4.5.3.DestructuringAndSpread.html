<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="info"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const info = $('#info');

        function pop(a){ // ar 形式參數
            return a.pop();
        }

        const ar = [1, 3, 5, 7]
        const ar2 = [2, 8, 6, 7]

        pop(ar); // 實際參數
        pop(ar2); // 實際參數

        //'傳址'呼叫，傳遞參照呼叫 
        //Number, Boolean, String: '傳值'呼叫

        info.append(JSON.stringify(ar) + '<br>')
        info.append(JSON.stringify(ar2) + '<br>')


        
    </script>
</body>
</html>
