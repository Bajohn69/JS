<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a"> + <input type="text" id="b">
    <button onclick="cal()">=</button>
    <div id="info"></div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        function cal() {
            const a = $('#a').val();
            const b = $('#b').val();

            // $('#info').html( a + b );
            $('#info').html( parseInt(a) + parseInt(b) );
            // parseInt() 轉換為整數
            // parseFloat() 轉換為浮點數
            // Number() 轉換為數值(較少用)
        }

        console.log(parseInt('12aaa')); // 12
        console.log(parseInt('120000000000000000000000000')); // 1.2e+26
        $('#info').html( +a + +b ); //這是啥

        
    </script>
</body>
</html>
