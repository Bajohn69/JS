<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <input type="text" id="myi">
    <button id="btn">abc</button>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const myi = document.querySelector('#myi');
        const btn = document.querySelector('#btn');

        console.log(myi.constructor.name);// 取得類型名稱的字串, HTMLInputElement

        console.log ('HTMLElement:', myi instanceof HTMLElement); // true
        // instanceof 運算子是一個二元運算子
        console.log ('Element:', myi instanceof Element); // true
        console.log ('Node:', myi instanceof Node); // true
        console.log ('HTMLButtonElement:', myi instanceof HTMLButtonElement); // false

        console.log ('----------------------');
        console.log(btn.constructor.name); // 取得類型名稱的字串, HTMLButtonElement

    </script>
    
</body>

</html>
