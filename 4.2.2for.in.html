<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>
    

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        // Object 為鍵值對（key-value pair）的資料型態。
        
        const info = $('#info')
        const p1 = {
            name:{
                first:'John',
                last:'Wick'
            },
            age: 22,
            gender:'male',
        };

        const {age, gender} = p1; //展開設定
        const {name:{first, last}} = p1; //展開設定，撥開第二層

        console.log({age: age, gender:gender}); //舊的語法(屬性名稱+屬性值)
        console.log({age, gender}); // ES6 的寫法

        console.log({name}); //name 不會拿到字，因為只有複製第二層
        console.log({first, last}); //包裝成物件




    </script>
</body>
</html>
