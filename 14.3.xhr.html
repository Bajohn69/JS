<head>

<body>
    <input type="text">
    <button onclick="loadData()">abc</button>
    <div id="info"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const info = document.querySelector('#info');

        function loadData() {
            const xhr = new XMLHttpRequest();
            console.log('--------------1');
            xhr.onload = function () {
                console.log('--------------2');
                info.innerHTML = xhr.responseText;
            }

            xhr.open('GET','data/mydata01.txt') //設定
            xhr.send(); //發送 request (請別人幫我買飲料，我繼續做我自己的事(就是 AJAX 的非同步))
            console.log('--------------3');
        }

        // 順序是 1 -> 3 -> 2

    </script>
    
</body>
