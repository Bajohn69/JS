<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        const info = $('#info');
        const ar = [3, 2, 7, 5, 1];

        info.append(ar.toString() + '<br>')

        ar.sort(function (a, b) {
            console.log({a, b}); // ({}) (中括號)是選擇性的比對
            info.append({a, b})
            // 回傳值: 負值做對調，正值或零不對調
            return a - b; //由小到大，給他排序規則，沒給就是照原本排列
        });

        

        info.append(ar.toString() + '<br>')

        ar.sort(function (a, b) {
            return b - a; //由大到小
        });

        info.append(ar.toString() + '<br>')


        

        ar.sort(); 


    </script>
</body>
</html>
