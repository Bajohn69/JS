<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        const info = $('#info');
        const ar = [];

        for(let i = 1; i<=42 ; i++ ){
            ar.push(i);
            // ar.unshift(i);
        }

        info.append(ar.toString() + `<br>`);
        const ar2 = [...ar];
        ar2.reverse(); //順序相反

        info.append(ar2.toString() + `<br>`)

        console.log(ar.concat(ar2));  // concat 是串連
        console.log(ar.concat());   //也是單層複製

        console.log(ar.indexOf(42)); //41 //看他的位置
        console.log(ar.includes(42)); //true //看他有沒有包含這個元素
        

        console.log('a'>'b');//false
        console.log('aaaa'>'b');//false 因為比第一個就是false了

        ar.sort(); //預設的情況是以'字串'為排序
        info.append(ar.toString() + '<br>');

        const ar3 = '不怕面對改變，敢於挑戰不熟悉的事物'.split('');//中文字是以部首排序
        console.log(ar3.sort());
        
        info.append(ar3.toString() + '<br>');


    </script>
</body>
</html>
