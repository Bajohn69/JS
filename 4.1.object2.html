<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="info"></div>
    

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        // Object 為鍵值對（key-value pair）的資料型態。

        const obj = {};
        const p1 = {name:'Bill', age:23};
        const p2 = {name:'David', age:30};

        obj[p1] = 123;
        obj[p2] = 456;

        console.log(obj);
        console.log(obj[p1]); // 456
        console.log(obj[p2]); // 456

        console.log(p1.toString());
        console.log(p2.toString());
        console.log(obj['object object']);
        
        // 「屬性名稱」為字串，定義時不應重複，否則會發生覆蓋
        // 轉換成字串，後蓋前


    </script>
</body>
</html>
