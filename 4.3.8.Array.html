<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        //物件陣列的排序

        const info = $('#info');
        let people = [
            {name: 'David', age:35},
            {name: 'Carl', age:28},
            {name: 'Bill', age:31},
        ];

        // callback function 回乎函式
        // 不是你呼叫他，是一個程式執行完再去執行另一個程式(透過另一個函式呼叫函式)
        people.forEach(function (v, i) {
            console.log({v, i}); 
            //順序一定要記得(value/element:值 index:順序)
            // v = 形式參數，放什麼都可以
        })

        //funtion(element, index, array) 照順序



        


    </script>
</body>
</html>
