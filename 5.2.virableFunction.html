<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即函式</title>
</head>
<body>

    <div id="info"></div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        const info = $('#info');

        let a = 10; //全域變數

        //IIFE (立即函式)全名為 Immediately Invoked Functions Expressions
        //指的是可以立即執行的 Functions Expressions 函式表示式，中文多譯為立即(執行)函式。

        //盡量少用全域變數


        //以下是直接執行的匿名函式

        //寫法一( Shinder 說這個寫法比較清楚明瞭)
        (function () {
            const a = [1, 2, 3]
            console.log(a);
        })();

        //寫法二
        (function () {
            const a = {name:'Bill'}
            console.log(a);
        }());

        
    </script>
</body>
</html>
