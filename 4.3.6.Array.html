<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="info"></div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        //物件陣列的排序

        const info = $('#info');
        let people = [
            {name: 'David', age:35},
            {name: 'Carl', age:28},
            {name: 'Bill', age:31},
        ];

        const p1 = [...people] //單層複製

        p1.sort(function (a, b) {
            return a.age - b.age //年齡由小到大
            // return b.age - a.age //年齡由大到小
            
        })

        console.log(p1);

        const p2 = [...people];

        p2.sort(function (a, b) {
            return b.age - a.age //年齡由大到小
            
        })

        console.log(p2);

        const p3 = [...people];
        p3.sort(function (a, b) {
            return b.name > a.name ? -1 : 1  //三元運算子，姓名字母由小到大 // 比較 a 與 b 的值，看要丟前還是後 由小到大是 1，由大到小是 -1
        });
        console.log(p3);


        


    </script>
</body>
</html>
